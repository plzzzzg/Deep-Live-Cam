<!DOCTYPE html>
<html>
<head>
    <title>实时人脸替换</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .video-panel {
            width: 45%;
        }
        video, canvas {
            width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-panel">
            <h3>原始视频</h3>
            <video id="sourceVideo" autoplay playsinline></video>
        </div>
        <div class="video-panel">
            <h3>处理后视频</h3>
            <canvas id="outputCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io('ws://184.105.4.163:16000');
        const video = document.getElementById('sourceVideo');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        
        // 获取摄像头权限
        async function initCamera() {
            // 检查浏览器是否支持 getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                // 兼容性处理
                const getUserMedia = navigator.getUserMedia ||
                    navigator.webkitGetUserMedia ||
                    navigator.mozGetUserMedia ||
                    navigator.msGetUserMedia;
                
                if (!getUserMedia) {
                    console.error('浏览器不支持 getUserMedia API');
                    alert('您的浏览器不支持摄像头访问，请使用最新版本的 Chrome、Firefox 或 Edge 浏览器。');
                    return;
                }

                navigator.mediaDevices = {};
                navigator.mediaDevices.getUserMedia = function(constraints) {
                    return new Promise((resolve, reject) => {
                        getUserMedia.call(navigator, constraints, resolve, reject);
                    });
                }
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                
                // 设置画布大小
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
                
                // 开始发送视频帧
                setInterval(sendFrame, 100);
            } catch (err) {
                console.error('无法访问摄像头:', err);
                alert('无法访问摄像头，请确保：\n1. 已授予浏览器摄像头访问权限\n2. 摄像头未被其他应用程序占用\n3. 使用 HTTPS 或 localhost 访问此页面');
            }
        }

        // 发送视频帧到服务器
        function sendFrame() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            tempCanvas.getContext('2d').drawImage(video, 0, 0);
            const dataURL = tempCanvas.toDataURL('image/jpeg');
            socket.emit('video_feed', dataURL);
        }

        // 接收处理后的帧
        socket.on('processed_frame', (data) => {
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
            };
            img.src = data;
        });

        // 启动
        initCamera();
    </script>
</body>
</html>
