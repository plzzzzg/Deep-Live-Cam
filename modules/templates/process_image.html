<!DOCTYPE html>
<html>
<head>
    <title>图片人脸替换</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .image-panel {
            width: 45%;
            text-align: center;
        }
        .image-container {
            border: 1px solid #ccc;
            margin-top: 10px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 500px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .controls input[type="file"] {
            display: none;
        }
        .controls label, .controls button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="imageInput">选择图片</label>
        <input type="file" id="imageInput" accept="image/*">
        <button id="processBtn" disabled>开始处理</button>
    </div>
    <div id="loading">处理中，请稍候...</div>
    <div class="container">
        <div class="image-panel">
            <h3>原始图片</h3>
            <div class="image-container">
                <img id="sourceImage">
            </div>
        </div>
        <div class="image-panel">
            <h3>处理后图片</h3>
            <div class="image-container">
                <img id="processedImage">
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const processBtn = document.getElementById('processBtn');
        const sourceImage = document.getElementById('sourceImage');
        const processedImage = document.getElementById('processedImage');
        const loading = document.getElementById('loading');

        // 监听文件选择
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    sourceImage.src = e.target.result;
                    processBtn.disabled = false;
                };
                reader.readAsDataURL(file);
                processedImage.src = ''; // 清空处理结果
            }
        });

        // 处理图片
        processBtn.addEventListener('click', async function() {
            try {
                loading.style.display = 'block';
                processBtn.disabled = true;

                const response = await fetch('http://184.105.4.163:16000/process_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: sourceImage.src
                    })
                });

                const result = await response.json();
                if (result.success) {
                    processedImage.src = result.processed_image;
                } else {
                    alert('处理失败: ' + result.error);
                }
            } catch (error) {
                alert('处理出错: ' + error.message);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
